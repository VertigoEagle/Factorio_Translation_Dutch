epilogue=Proficiat, je hebt de democampagne afgewerkt!  \n\nDe huidige alpha versie van het spel bevat veel meer dan de demo. De alpha gaf al veel van onze gebruikers tientallen uren uitdaging en plezier met het bouwen van fabrieken. Er zijn creatiemachines, onderzoek nieuwe recepten, treinen voor logistiek op grote schaal, signalen voor geavanceerde automatische opstellingen, slimme vliegende logistieke robots en nog veel meer. Je kan ook je eigen mappen creëren of bestaande mods uitproberen. \n\nWe hebben ontslag genomen van onze job om voltijds aan Factorio te werken. Het spel is nog volop in de maak en mensen die de alpha kopen, helpen ons om het spel af te werken. Als je de demo leuk vond, zijn we je zeer dankbaar als je de alpha versie koopt op www.factorio.com/preorder. Bedankt.
